{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<p class="date">
    Published {{ post.publish }} by {{ post.author }}- Visits : {{post.visits}}
</p>
خلاصه :
<br/>
{{post.summery}}
{{ post.body|linebreaks }}

<hr>
<p>
<a href="{% url "blog:post_share" post.id %}">
پست را به اشتراک بگذارید.
</a>
</p>
{% endblock %}
